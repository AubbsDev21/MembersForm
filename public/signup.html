<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Members Form setup">
        <meta name="author" content="Aubre Body">

        <title>Signup</title>

        <!--CSS Files-->
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
</head>
<body>
	
	<div class="fill">
		<div class="container">
			<h1 class="BigText" >
				Welcome!!!
			</h1>				
			<h2>Signin Below</h2>

		</div>
	</div>

	<div class="container" action="/create_user">
		 <h1 class="Title_form">Signup Form</h1>
		<form class="form_setup">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Frist Name</label>
			      <input type="email" class="form-control" id="inputFristname" placeholder="Frist Name">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Last Name</label>
			      <input type="password" class="form-control" id="inputLastname" placeholder="Last Name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAddress">Address</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <div class="form-group">
			    <label for="inputAddress2">Address 2</label>
			    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputCity">City</label>
			      <input type="text" class="form-control" id="inputCity">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">State</label>
			      <select id="inputState" class="form-control">
			        <option selected>Choose...</option>
			        <option>North Carolina</option>
			      </select>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">Zip</label>
			      <input type="text" class="form-control" id="inputZip">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Check me out
			      </label>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary" id="butt">Sign in</button>
</form>
	</div>
</body>
